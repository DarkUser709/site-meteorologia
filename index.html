<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="scripts.js"></script>
    <title>Previsao do Tempo</title>
</head>

<body>
    <div class="caixa-maior">
        <input class="cidade" type="text" placeholder="Digete o nome da sua cidade">
        <button><img class="lupa" onclick="cliqueiNoBotao()" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca"></button>

        <div class="caixa-media">

            <h2 class="municipio">Tempo em São Paulo</h2>

            <p class="clima">21º C</p>

            <div class="caixa-menor">
                <img alt="icone de tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="Previsao">Nublado</p>
            </div>

            <p class="Umidade">Umidade: 76%</p>
        </div>

    </div>
</body>

</html>
